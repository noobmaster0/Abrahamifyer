<html>
  <head>
	<script>
	function abrahamify(){
	  let person = document.getElementById("person").value;
	  var pronoun = document.getElementById('pronoun').checked;
	  let Name = document.getElementById('Name').value;
	  let input = document.getElementById('input').value;
	  if(pronoun==true){
      //changes the She to He and so on.
		input=input.replaceAll('she','he');
		input=input.replaceAll('She','He');
		input=input.replaceAll('her','his');
		input=input.replaceAll('Her','His');
		input=input.replaceAll('hise','here');
		input=input.replaceAll('Thise','There');
		input=input.replaceAll('othis','other');
		input=input.replaceAll('thise','there');
		input=input.replaceAll('togethis','together');
		input=input.replaceAll('fathis','father');
	  }
	  input=input.replaceAll(Name.toLowerCase(),'ADIN')
	  input=input.replaceAll(Name,'ADIN');
	  input=input.replaceAll(person,Name);
	  input=input.replaceAll('ADIN',person);
	  document.getElementById('out').innerHTML = input;
	} 
	function updatebutton(){
		document.getElementById("buttonn").innerHTML = document.getElementById("person").value+"ifyer";
	}
	window.onload = function(){
		setInterval(updatebutton,100);
		updatebutton();
	}
	
	</script>
	<style>
	  input{
		border-radius:5px;
		border-width:3px;
		border-color:black;
		color:blue;
		background-color: gray;
	  }
	  input:hover{
		background-color:black;
		color:lightblue;
		tabindex: -1;
	  }
	  select{
		  font-size: 32px;
		  appearance: none;
		  border-style:none;
		  font-family: arial, sans-serif;
		  font-weight: bold;

		  text-align:right;
		  selected:false;
		  outline:0px;
	  }
	  h1{
		  font-size: 32px;
		  font-weight: bold;
		  font-family: arial, sans-serif;
		  font-weight: bold;
		  margin-top: 0px;
		  margin-bottom: 1px;
	  }
	</style>
  </head>
  <body id="body">
	<center>
	  <h1>
		<form>
		  <select id="person">
		  <option value="Abraham">Abraham</option>
		  <option value="Aidan">Aidan</option>
		  <option value="Trenton">Trenton</option>
		  <option value="Tati">Tati</option>

	  </h1>

	  </p>

</html>
