<html>
  <head>
	<script>
	function abrahamify(){
	  var pronoun = document.getElementById('pronoun').checked;
	  let Name = document.getElementById('Name').value;
	  let input = document.getElementById('input').value;
	  if(pronoun==true){
      //changes the She to He and so on.
		input=input.replaceAll('she','he');
		input=input.replaceAll('She','He');
		input=input.replaceAll('her','his');
		input=input.replaceAll('Her','His');
		input=input.replaceAll('hise','here');
		input=input.replaceAll('Thise','There');
		input=input.replaceAll('othis','other');
		input=input.replaceAll('thise','there');
		input=input.replaceAll('togethis','together');
		input=input.replaceAll('fathis','father');
	  }
	  input=input.replaceAll(Name.toLowerCase(),'ADIN')
	  input=input.replaceAll(Name,'ADIN');
	  input=input.replaceAll('Abraham',Name);
	  input=input.replaceAll('ADIN','Abraham');
	  document.getElementById('out').innerHTML = input;
	} 
	</script>
	<style>
	  input{
		background:white;
		border-radius:5px;
		border-color:darkblue;
		border-width:3px;
	  }
	  input:hover{
		background-color:blue;
		color:red;
	  }
	  input:active{
		background:red;
		color:blue;
	  }
	</style>
  </head>
  <body id="body">
	<center>
	  <h1>
		Abrahamifyer V 1.3
	  </h1>
	  Change From <input id='Name'>
	  <br>
	  Input Text <input id='input'>
	  <div title="Warning can break some words.">
	  Pronoun Switch<input id='pronoun' type='checkbox'>
	  </div>
	  <button onclick='abrahamify()'>
	  Abrahamify
	  </button>
	  <p id='out'>
		
	  </p>
	</center>
  </body>
</html>
